components:
  schemas:
  
  # Glue adapter metadata extension 

    XODDDataSetExtension:
      type: object
      properties:
        x0_base:
          $ref: '#/components/schemas/XODDBaseExtension'
        x1_glue:
          $ref: '#/components/schemas/XODDGlueDataSetExtension' 

    XODDDataSetFieldExtension:
      type: object
      properties:
        x0_base:
          $ref: '#/components/schemas/XODDBaseExtension'
    
    XODDDataInputExtension:
      type: object
      properties:
        x0_base:
          $ref: '#/components/schemas/XODDBaseExtension'

    XODDDataTransformerExtension:
      type: object
      properties:
        x0_base:
          $ref: '#/components/schemas/XODDBaseExtension'

    XODDDataTransformerRunExtension:
      type: object
      properties:
        x0_base:
          $ref: '#/components/schemas/XODDBaseExtension'

    XODDDataConsumerExtension:
      type: object
      properties:
        x0_base:
          $ref: '#/components/schemas/XODDBaseExtension'

    XODDDataQualityTestExtension:
      type: object
      properties:
        x0_base:
          $ref: '#/components/schemas/XODDBaseExtension'

    XODDDataQualityTestRunExtension:
      type: object
      properties:
        x0_base:
          $ref: '#/components/schemas/XODDBaseExtension'

    XODDBaseExtension:
      type: object
      properties:
        schemaUrl:
          description: "The JSON Pointer (https://tools.ietf.org/html/rfc6901) URL to the corresponding version of the schema definition for this extension"
          example: https://raw.githubusercontent.com/opendatadiscovery/opendatadiscovery-specification/main/specification/glue.json#/definitions/XODDGlueDataSetExtension
          type: string
          format: uri
        metadata:
          type: object
          additionalProperties: true

    XODDGlueDataSetExtension:
      type: object
      properties:
        databaseName:
          type: string
        createTime:
          type: string
          format: date-time
        lastAccessTime:
          type: string
          format: date-time
        retention:
          type: string
        storageDescriptor:
          $ref: '#/components/schemas/XODDGlueStorageDescriptor'
        parameters:
          type: array
          items:
            type: string
        partitionKeys:
          type: array
          items:
            type: string
        tableType:
          type: string
        createdBy:
          type: string
        isRegisteredWithLakeFormation:
          type: boolean
        catalogId:
          type: string

    XODDGlueStorageDescriptor:
      type: object
      properties:
        location:
          type: string
        inputFormat:
          type: string
        outputFormat:
          type: string
        compressed:
          type: string
        numberOfBuckets:
          type: integer
        bucketColumns:
          type: array
          items:
            type: string
        sortColumns:
          type: array
          items:
            type: string
        storedAsSubDirectories:
          type: boolean